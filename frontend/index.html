<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get User Location</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #locationText {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }

    #streetLocation {
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="getLocation">Get Location</button>
  <!-- Add a div to display the location text -->
  <div id="locationText">Latitude: <span id="latitude"></span>, Longitude: <span id="longitude"></span></div>
  <!-- Add a div to display the street location -->
  <div id="streetLocation"></div>
  <script src="app.js"></script>
</body>
</html>
